<div class="container mt-5 m-5">

    <h2>List des Enfants </h2> <button class="btn btn-primary" style="float: right; "
                                       data-bs-toggle="modal" data-bs-target="#myModal"> Ajouter enfant</button>
</div>
<div class="conainer mt-5 mb-5 m-5">
    <table class="table">
        <caption> Liste des enfants </caption>
        <thead>
          <tr>

            <th scope="col">Nom </th>
            <th scope="col">Prenom</th>
            <th scope="col">Age</th>
            <th scope="col">niveau </th>
            <th scope="col"> Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let enfant of enfants">
            <td>{{enfant.nom}}</td>
            <td>{{enfant.prenom}}</td>
            <td>{{enfant.age}}</td>
            <td>{{enfant.niveau}}</td>
            <td>
              <i class="fa-solid fa-trash" (click)="delete(enfant.id)" style="color: brown; width: 20px; font-size:large; margin-right: 30px; cursor: pointer;"></i>
              <i class="fa-solid fa-pen-to-square" style="width: 20px; font-size:large;cursor: pointer;"></i>


            </td>
          </tr>

        </tbody>
      </table>

</div>




<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Ajouter un parent</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="container mr-5 mt-5" style="width: 80%;">
        <form [formGroup]="userFormGroup" >
          <div class="form-group">
            <label for="nom">Nom </label>
            <input type="text" class="form-control" id="nom"  placeholder="Enter nom" formControlName="nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prenom </label>
            <input type="text" class="form-control" id="prenom" aria-describedby="emailHelp" placeholder="Enter prenom" formControlName="prenom">
          </div>
          <div class="form-group">
            <label for="age">Age </label>
            <input type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Enter age" formControlName="age">
          </div>

          <div class="form-group">
            <label for="age">Niveau </label>
            <select class="form-control" >
              <option>niveau 1</option>
              <option>niveau 1</option>
              <option>niveau 1</option>
            </select>
          </div>


          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Special</label>
          </div>

          <div class="form-group mb-3">
            <label for="exampleFormControlSelect2">Activit </label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer" style="margin-top: 20px;display: flex;justify-content: center">
        <button type="button" class="btn btn-primary"  style="width: 80%" (click)="save()" data-bs-dismiss="modal">Save</button>
      </div>

    </div>
  </div>
</div>
